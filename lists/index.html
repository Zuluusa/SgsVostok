<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Lists</title>
</head>
<body>
   <div class="container">
      <h1>Выпадающие списки</h1>
      <form class="form">
         <section class="content__form">
            <div class="select__city">
               <h4>Город</h4>
               <select name="city" id="city"></select>
            </div>
            <div class="select-gild">
               <h4>Цех</h4>
               <select name="gild" id="gild"></select>
            </div>
            <div class="select-employee">
               <h4>Сотрудник</h4>
               <select name="employee" id="employee"></select>
            </div>
            <div class="select-brigade">
               <h4>Бригада</h4>
               <select name="brigade" id="brigade"></select>
            </div>
            <div class="select-change">
               <h4>Смена</h4>
               <select name="change" id="change"></select>
            </div>
         </section>
      </form>
   </div>
   <script src="./main.js"></script>
</body>
</html>
